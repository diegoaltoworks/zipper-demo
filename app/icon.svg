<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="zipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- ZIP file folder -->
  <rect x="8" y="16" width="48" height="40" rx="4" fill="url(#zipGradient)"/>

  <!-- Zipper teeth -->
  <rect x="28" y="20" width="2" height="4" fill="white" opacity="0.8"/>
  <rect x="34" y="20" width="2" height="4" fill="white" opacity="0.8"/>
  <rect x="28" y="26" width="2" height="4" fill="white" opacity="0.8"/>
  <rect x="34" y="26" width="2" height="4" fill="white" opacity="0.8"/>
  <rect x="28" y="32" width="2" height="4" fill="white" opacity="0.8"/>
  <rect x="34" y="32" width="2" height="4" fill="white" opacity="0.8"/>
  <rect x="28" y="38" width="2" height="4" fill="white" opacity="0.8"/>
  <rect x="34" y="38" width="2" height="4" fill="white" opacity="0.8"/>

  <!-- ZIP label -->
  <text x="32" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">ZIP</text>
</svg>
